<section class="login-form">
	<form (ngSubmit)="onSubmit()" role="login">
		<input [(ngModel)]="username" type="text" name="username" placeholder="Username or Email" required="" class="form-control input-lg" >
		<input [(ngModel)]="password" type="password" name="password" class="form-control input-lg" id="password" placeholder="Password" required="">
		<button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
		<div>
			<a href="#">Create account</a> or <a href="#">reset password</a>
		</div>
	</form>
</section>
